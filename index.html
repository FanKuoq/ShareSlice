<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Grid System -->
        <link rel="stylesheet" href="./assets/css/gridsystem.css" />

        <!-- Embed Fonts -->
        <link
            rel="stylesheet"
            href="./assets/fonts/font_Public_Sans/stylesheet.css"
        />
        <link
            rel="stylesheet"
            href="./assets/fonts/font_Public_Sans/stylesheet.css"
        />

        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />

        <!-- Responsive -->
        <link rel="stylesheet" href="./assets/css/responsive.css" />
    </head>
    <body>
        <!-- HEADER -->
        <header class="header">
            <div class="container">
                <nav class="navbar">
                    <!-- Logo -->
                    <a href="#!" class="logo">
                        <img
                            src="./assets/img/Logo.svg"
                            alt="Share Slice"
                            class="logo__img"
                        />
                    </a>

                    <!-- navigation -->
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a
                                href="#!"
                                class="navbar__link navbar__link-active"
                            >
                                Home
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a href="" class="navbar__link"> About </a>
                        </li>
                        <li class="navbar__item">
                            <a href="" class="navbar__link"> Blog </a>
                        </li>
                        <li class="navbar__item">
                            <a href="" class="navbar__link"> Contact </a>
                        </li>
                    </ul>

                    <!-- Action -->
                    <div class="navbar-act">
                        <a href="" class="btn navbar-act__download">
                            Download
                        </a>
                    </div>
                </nav>
            </div>
        </header>
        <!-- MAIN -->
        <main>
            <!-- Hero -->
            <section class="hero">
                <div class="container">
                    <div class="row">
                        <!-- Left -->
                        <div class="col-lg-6">
                            <div class="hero__content">
                                <h1 class="hero__heading">
                                    Slide
                                    <span class="hero__heading-decor">It Up</span>
                                    Share
                                    <span class="hero__heading-decor">Costs</span>
                                </h1>
                                <p class="hero__desc">
                                    Track shared expenses and balances seamlessly
                                    with housemates, trips, groups, friends, and
                                    family.
                                </p>
                                <div class="hero__action">
                                    <a href="" class="btn hero__action-btn"
                                        >Download</a
                                    >
                                    <div class="hero-play">
                                        <img
                                            src="./assets/img/elip_hero.svg"
                                            alt=""
                                            class="hero-play__decor"
                                        />
                                        <a href="" class="hero-play__icon">
                                            <img
                                                src="./assets/icons/play_icon.svg"
                                                alt=""
                                                class="hero-play__img"
                                            />
                                        </a>
                                        <a href="" class="hero-play__title">
                                            Watch Video
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Right -->
                        <div class="col-lg-6">
                            <div class="hero__media">
                                <div class="hero-box__img">
                                    <img
                                        src="./assets/img/hero_img_1.png"
                                        alt=""
                                        class="hero__media-img"
                                    />
                                    <img
                                        src="./assets/img/hero_img_2.png"
                                        alt=""
                                        class="hero__media-img"
                                    />
                                    <img
                                        src="./assets/img/hero_img_3.png"
                                        alt=""
                                        class="hero__media-img"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- FOOTER -->
        <footer class="footer"></footer>
    </body>
</html>
